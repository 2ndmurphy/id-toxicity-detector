<!DOCTYPE html>
<html>

<head>
  <title>Tweet Scraper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="example.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="icon">
        <i class="fa-solid fa-shield-alt"></i>
      </div>
      <h1>Pemindai Toksisitas Tweet</h1>
    </div>

    <!-- Statistic SECTION -->
    <div class="stats-section">
      <div class="main-counter">
        <span class="number" id="negativity-amount">0</span>
        <div class="counter-label">
          Toksisitas Teridentifikasi
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <span class="value" id="scrapped-amount">0</span>
          <div class="label">Tweet diproses</div>
        </div>
        <div class="stat-card">
          <div class="icon">
            <i class="fa-solid fa-percentage"></i>
          </div>
          <span class="value" id="percentage-toxic">0</span>
          <div class="label">Persentase Toksisitas</div>
        </div>
      </div>
    </div>

    <!-- Control Sections -->
    <div class="controls-section">
      <div class="control-item">
        <label class="control-label" for="hide-toxic-tweets">
          <i class="fa-solid fa-eye-slash"></i>
          Sembunyikan Tweet Toxic
        </label>
        <input type="checkbox" id="hide-toxic-tweets" class="toggle-switch">
      </div>
      <div class="control-item">
        <label class="control-label" for="user-anon">
          <i class="fa-solid fa-user-slash"></i>
          Sembunyikan Username
        </label>
        <input type="checkbox" id="user-anon" class="toggle-switch">
      </div>
    </div>

    <!-- Start Section -->
    <button class="start-button" id="initiate-button">
      <i class="fa-solid fa-play" style="margin-right: 8px;"></i>
      Start Session
    </button>
  </div>
